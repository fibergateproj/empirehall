<!DOCTYPE html>
<html lang="ru">
{% include 'head.html' %}
  <body>
    <div class="wrapper">
    {% include 'header.html' %}

    <div class="head-block head-block--center">
      <ol class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <a itemprop="item" href="https://example.com/dresses"><span itemprop="name">Главная</span></a>
          <meta itemprop="position" content="1" />
        </li>
        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <span itemprop="name">Регистрация</span>
          <meta itemprop="position" content="2" />
        </li>
      </ol>
      <div class="head-title">Регистрация</div>
    </div>
    <div class="socials__title">Войти с помощью</div>
    <ul class="socials">
      <li class="socials__item border-none">
        <a href="#fb" class="socials__item--facebook"></a>
      </li>
      <li class="socials__item border-none">
        <a href="#google" class="socials__item--google"></a>
      </li>
    </ul>
    <div class="form-box">
      <form action="#">
        <div class="form-block">
          <input class="main-input" type="text" name="first_name">
          <div class="form-label">Имя</div>
        </div>
        <div class="form-block">
          <input class="main-input error" type="text" name="last_name">
          <div class="form-label">Фамилия</div>
          <p class="error">Error text here</p>
        </div>
        <div class="form-block">
          <input class="main-input" type="tel" name="phone">
          <div class="form-label">Телефон</div>
        </div>
        <div class="form-block">
          <input class="main-input" type="email" name="email">
          <div class="form-label">Email</div>
        </div>
        <div class="form-block">
          <input class="main-input" type="password" name="password_1">
          <div class="form-label">Придумайте пароль</div>
        </div>
        <div class="form-block">
          <input class="main-input" type="password" name="password_2">
          <div class="form-label">Повторите пароль</div>
        </div>
        <button type="submit" class="main-button">Войти</button>
        <a class="show-all" id="open-login" href="#">У меня есть аккаунт</a>
      </form>
    </div>

    {% include 'footer.html' %}
  </div>
  {% include 'js.html' %}
</body>
</html>
