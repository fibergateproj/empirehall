<!DOCTYPE html>
<html lang="ru">
{% include 'head.html' %}
  <body>
    <div class="wrapper">
    {% include 'header.html' %}

    <div class="head-block head-block--center">
      <ol class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <a itemprop="item" href="https://example.com/dresses"><span itemprop="name">Главная</span></a>
          <meta itemprop="position" content="1" />
        </li>
        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <span itemprop="name">Востановление пароля</span>
          <meta itemprop="position" content="2" />
        </li>
      </ol>
      <div class="head-title">Востановление пароля</div>
    </div>

    <div class="password-text">Придумайте себе новый пароль и повторите его</div>

    <div class="form-box">
      <form action="#">
        <div class="form-block">
          <input class="main-input" type="password" name="password_1">
          <div class="form-label">Придумайте новый пароль</div>
        </div>
        <div class="form-block">
          <input class="main-input" type="password" name="password_2">
          <div class="form-label">Повторите новый пароль</div>
        </div>
        <button type="submit" class="main-button">Сохранить</button>
      </form>
    </div>

    {% include 'footer.html' %}
  </div>
  {% include 'js.html' %}
</body>
</html>
